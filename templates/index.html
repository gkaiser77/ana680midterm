<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
</head>
<body>
    <h1>Predict Race/Ethnicity</h1>
    <form action="/predict" method="post">
        <label for="math_score">Math Score:</label>
        <input type="text" id="math_score" name="math_score" required><br><br>
        <label for="reading_score">Reading Score:</label>
        <input type="text" id="reading_score" name="reading_score" required><br><br>
        <label for="writing_score">Writing Score:</label>
        <input type="text" id="writing_score" name="writing_score" required><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
